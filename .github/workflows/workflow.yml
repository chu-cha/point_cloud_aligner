name: Build and Release Aligner

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: ${{ github.workspace }}/build

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          libvtk9-dev \
          libpcl-dev \
          libglew-dev \
          debhelper \
          dpkg-dev

    - name: Configure project
      run: |
        mkdir -p $BUILD_DIR
        cmake -B $BUILD_DIR -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="/usr/lib/x86_64-linux-gnu/cmake/Qt6"

    - name: Build project
      run: |
        cmake --build $BUILD_DIR --parallel $(nproc)

    - name: Find DEB package
      id: find-package
      run: |
        cd $BUILD_DIR
        PACKAGE=$(ls *.deb)
        echo "PACKAGE_NAME=$PACKAGE" >> $GITHUB_OUTPUT
        echo "Package: $PACKAGE"  # Debug output

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: aligner-package
        path: ${{ env.BUILD_DIR }}/${{ steps.find-package.outputs.PACKAGE_NAME }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Aligner ${{ github.ref_name }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: success() && startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ env.BUILD_DIR }}/${{ steps.find-package.outputs.PACKAGE_NAME }}
        asset_name: ${{ steps.find-package.outputs.PACKAGE_NAME }}
        asset_content_type: application/vnd.debian.binary-package
