name: Build and Release Ubuntu

on:
  push:
    branches: [main]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Обновлено до v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qtbase5-dev \
          libqt5opengl5-dev \
          libvtk9-dev \
          libvtk9-qt-dev \      # Для VTK::GUISupportQt
          libpcl-dev \          # Базовые компоненты PCL
          libpcl-visualization-dev \  # Для pcl_visualization
          libglew-dev \
          debhelper

    - name: Create build directory
      run: cmake -E make_directory "build"

    - name: Configure CMake
      working-directory: ./build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      working-directory: ./build
      run: cmake --build . --config Release --parallel 2

    - name: Create DEB package
      working-directory: ./build
      run: cpack -G DEB

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Обновлено до v4
      with:
        name: aligner-package
        path: build/aligner*.deb

    - name: Create Release
      id: create_release
      uses: actions/create-release@v2  # Обновлено до v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.run_id }}
        release_name: Release ${{ github.run_id }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v2  # Обновлено до v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/aligner*.deb
        asset_name: aligner.deb
        asset_content_type: application/vnd.debian.binary-package